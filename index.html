<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Shahriar's Portfolio</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..800&display=swap"
      />
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
         tailwind.config = {
            theme: {
               container: { center: true },
               extend: {
                  fontFamily: { sans: '"Mulish", sans-serif' },
               },
            },
         };
      </script>
   </head>
   <body class="flex items-center justify-center min-h-screen">

      <header class="h-20 lg:h-auto lg:py-8 flex items-center">
         <div
            class="container flex justify-center lg:grid lg:grid-cols-[8.5rem_1fr_8.5rem] gap-x-6"

            <a href="/">
               <h1 class="font-extrabold text-2xl sm:text-3xl text-zinc-900">
                  Shahriar<span class="text-sky-500">.</span>
               </h1>
            </a>

            <nav class="hidden lg:flex items-center justify-center">
               <ul class="p-8 lg:p-0 grid lg:flex gap-x-5 gap-y-8 content-start">
                  <li class="text-sky-600">
                     <a class="p-3" href="/"> Home </a>
                  </li>
                  <li>
                     <a class="p-3" href="/#portfolio"> Portfolio </a>
                  </li>
                  <li>
                     <a class="p-3" href="/#about"> About </a>
                  </li>
                  <li>
                     <a class="p-3" href="/#contact"> Contact </a>
                  </li>
               </ul>
            </nav>

            <button
               class="hidden lg:block px-4 py-2 rounded-full active:scale-90 transition-all shrink-0 border justify-self-end bg-sky-500 text-white shadow-lg shadow-sky-200"
            >
               Let's talk
            </button>
         </div>
      </header>
   </body>
</html>
